<!DOCTYPE html>
<html>
<head>
  <title>Retro Tic-Tac-Toe</title>
  <style>
    body { 
      background: black; 
      color: lime; 
      font-family: monospace; 
      text-align: center; 
    }
    .board { 
      display: grid; 
      grid-template-columns: repeat(3, 100px); 
      gap: 5px;
      margin: 20px auto; /* centers the board */
      justify-content: center; 
    }
    .cell { 
      width: 100px; 
      height: 100px; 
      border: 2px solid lime; 
      font-size: 2em; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      cursor: pointer; 
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: lime;
      border: none;
      font-family: monospace;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: darkgreen;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Retro Tic-Tac-Toe</h1>
  <div class="board" id="board"></div>
  <p id="status"></p>
  <p>Wins: <span id="wins">0</span> | Losses: <span id="losses">0</span></p>
  <button onclick="resetGame()">Reset Game</button>

<script>
const boardEl = document.getElementById("board");
const statusEl = document.getElementById("status");
let board = Array(9).fill(null);
let player = "X";
let ai = "O";

// Load stats
let wins = localStorage.getItem("wins") || 0;
let losses = localStorage.getItem("losses") || 0;
document.getElementById("wins").textContent = wins;
document.getElementById("losses").textContent = losses;

// Create cells
board.forEach((_, i) => {
  const cell = document.createElement("div");
  cell.classList.add("cell");
  cell.addEventListener("click", () => makeMove(i));
  boardEl.appendChild(cell);
});

function makeMove(i) {
  if (!board[i] && !checkWin(player) && !checkWin(ai)) {
    board[i] = player;
    render();
    if (checkWin(player)) {
      statusEl.textContent = "You win!";
      localStorage.setItem("wins", ++wins);
      document.getElementById("wins").textContent = wins;
      return;
    }
    aiMove();
  }
}

function aiMove() {
  let empty = board.map((v, i) => v ? null : i).filter(v => v !== null);
  if (empty.length === 0) return;
  let move = empty[Math.floor(Math.random() * empty.length)];
  board[move] = ai;
  render();
  if (checkWin(ai)) {
    statusEl.textContent = "AI wins!";
    localStorage.setItem("losses", ++losses);
    document.getElementById("losses").textContent = losses;
  }
}

function checkWin(symbol) {
  const wins = [
    [0,1,2],[3,4,5],[6,7,8], // rows
    [0,3,6],[1,4,7],[2,5,8], // cols
    [0,4,8],[2,4,6]          // diagonals
  ];
  return wins.some(line => line.every(i => board[i] === symbol));
}

function render() {
  [...boardEl.children].forEach((cell, i) => cell.textContent = board[i] || "");
}

function resetGame() {
  board = Array(9).fill(null);
  statusEl.textContent = "";
  render();
}
</script>
</body>
</html>
